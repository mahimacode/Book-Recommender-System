<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <style>
    .nav-link {
      color: white !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #d3ffe6 !important;
      text-decoration: underline;
    }
  </style>
</head>

<body style="background-color:black">
<nav class="navbar navbar-expand-lg" style="background-color:#00a65a;">
  <div class="container d-flex justify-content-between align-items-center">

    <!-- LEFT SIDE: Brand Name -->
    <a class="navbar-brand text-white fw-bold" href="#">
      My Book Recommender
    </a>

    <!-- RIGHT SIDE: Menu Items -->
    <ul class="navbar-nav d-flex flex-row gap-4">
      <li class="nav-item">
        <a class="nav-link text-white" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/recommend">Recommend</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="/contact">Contact</a>
      </li>
    </ul>

  </div>
</nav>

<div class="container mt-4">
  <h1 class="text-white mb-4">Recommended books</h1>

  <!-- Search form -->
  <form action="/recommend_books" method="post">
    <input name="user-input" type="text" class="form-control"
           placeholder="Type a book name (e.g. 1984)">
    <br>
    <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
  </form>

  <!-- Error message (e.g., no book found, empty input) -->
  {% if error %}
    <div class="alert alert-danger mt-3">
      {{ error }}
    </div>
  {% endif %}

  <!-- Show results only if we have data -->
  {% if data %}
    <h3 class="text-white mt-4">
      Results for "{{ user_input }}"
    </h3>

    <div class="row mt-3">
      {% for book in data %}
        <div class="col-6 col-md-3 mb-4">
          <div class="text-center">
            <img
              src="{{ book[2] }}"
              style="height: 250px; width: 100%; object-fit: contain; border-radius:12px"
              class="img-fluid"
              alt="book cover">
            <h4 class="text-white mt-2">{{ book[0] }}</h4>
            <h5 class="text-white">{{ book[1] }}</h5>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>

</body>
</html>
